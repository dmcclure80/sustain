<!DOCTYPE html>
<html>
<head>
  <title>PDF in HTML</title>
</head>
<style>
  .pdf {
      width: 100%;
      aspect-ratio: 4 / 3;
  }

  .pdf,
  html,
  body {
      height: 100%;
      margin: 0;
      padding: 0;
  }

  h1,
  h3 {
      text-align: center;
  }

  h1 {
      color: green;
  }
</style>

<body>
  <embed
    src="DTEReferences.pdf"
    type="application/pdf"
    frameBorder="0"
    scrolling="auto"
    height="100%"
    width="100%"
></embed>
<h1>References for Dare To Evolve</h1>
<object class="pdf"
data="DTEReferences.pdf"></object>
</body>
</html>
