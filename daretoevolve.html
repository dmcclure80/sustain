<!DOCTYPE html>
<html>
<head>
  <title>PDF in HTML</title>
</head>
<style>
  .pdf {
      width: 100%;
      aspect-ratio: 4 / 3;
  }

  .pdf,
  html,
  body {
      height: 100%;
      margin: 0;
      padding: 0;
  }

  h1,
  h3 {
      text-align: center;
  }

  h1 {
      color: green;
  }
  
</style>

<body>
  <h1>References for Dare To Evolve</h1>
  <object data="DTEReferences.pdf" type="application/pdf" frameborder="0" width="100%" height="600px" style="padding: 20px;">
    <embed src="DTEReferences.pdf/preview?usp=sharing" width="100%" height="600px"/> 
</object>

</body>
</html>
